pipeline:
 agent:
  any:
 stages:
  - stage: 'Cloning'
    steps:
     - sh 'rm -rf ros_ws'
     - sh "echo 'Cloning into ros_ws'"
     - sh 'git clone https://github.com/cjmodi306/ros_ws.git'
  - stage: 'Build'
    steps:
     - sh "ls"
     - sh 'source .ros_ws/bash/ros_source.bash && source $ROS_SRC && cd ros_ws && catkin_make'
