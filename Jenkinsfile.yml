pipeline:
 agent:
  any:
 stages:
  - stage: 'Cloning'
    steps:
     - sh 'rm -rf ros_ws'
     - sh "echo 'Cloning into ros_ws'"
     - sh 'git clone https://github.com/cjmodi306/ros_ws.git'
  - stage: 'Build'
    steps:
     - sh 'cd ros_ws'
     - sh 'source /opt/ros/noetic/setup.sh'
     - sh 'catkin_make'
